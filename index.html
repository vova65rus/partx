<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Поиск автозапчастей</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; background: #f5f5f5; }
    h1 { text-align: center; color: #222; }
    #searchForm { text-align: center; margin-bottom: 20px; }
    input[type="text"] {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 8px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #results {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 100px;
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .item:last-child { border-bottom: none; }
    .premium {
      font-weight: bold;
      color: #d2691e;
    }
    .store {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <h1>Поиск автозапчастей</h1>

  <form id="searchForm">
    <input id="queryInput" type="text" placeholder="Введите номер детали, модель или кузов" autocomplete="off" />
    <button type="submit">Поиск</button>
  </form>

  <div id="results">Введите запрос и нажмите «Поиск»</div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbx7QSF4r_yD4PVRKjwtJg6f8oK3DUXFJXMTTPwcKpQ-DZP0XfTEB8KrsJLMQ9ZL0BHS/exec'; // <- замените на свой ID!

    const form = document.getElementById('searchForm');
    const input = document.getElementById('queryInput');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) {
        resultsDiv.textContent = 'Пожалуйста, введите поисковый запрос.';
        return;
      }

      resultsDiv.textContent = 'Поиск...';
      try {
        const response = await fetch(`${scriptUrl}?query=${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error('Ошибка сети');
        const data = await response.json();

        if (data.length === 0) {
          resultsDiv.textContent = 'Запчасти не найдены.';
          return;
        }

        resultsDiv.innerHTML = '';

        data.forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          if(item.premium) itemDiv.classList.add('premium');

          itemDiv.innerHTML = `
            <div class="store">${item.store} — <small>${item.city}</small></div>
            <div><strong>${item.name}</strong> (${item.part})</div>
            <div>Модель: ${item.model}, Кузов: ${item.body}</div>
            <div>Цена: ${item.price}₽, Наличие: ${item.availability}</div>
          `;
          resultsDiv.appendChild(itemDiv);
        });
      } catch (error) {
        resultsDiv.textContent = 'Ошибка при получении данных.';
        console.error(error);
      }
    });
  </script>

</body>
</html>
