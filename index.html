<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PartX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    .top-nav, .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background-color: #1a1a1a;
    }
    .top-nav div, .bottom-nav div {
      text-align: center;
      color: #aaa;
    }
    .top-nav div.active, .bottom-nav div.active {
      color: #fff;
    }
    .search-area {
      padding: 15px;
    }
    .search-area input {
      width: 100%;
      padding: 10px;
      background-color: #222;
      color: #fff;
      border: none;
      margin-bottom: 10px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filters button {
      flex: 1;
      padding: 10px;
      background-color: #222;
      color: #fff;
      border: none;
    }
    .region-button, .show-button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #333;
      color: #fff;
      border: none;
    }
    .history, .recommendations {
      padding: 0 15px;
    }
    .history span {
      background: #333;
      padding: 5px 10px;
      border-radius: 20px;
      margin-right: 5px;
      font-size: 14px;
    }
    .recommendations h3 {
      margin-top: 20px;
    }
    .item {
      background: #1a1a1a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <div class="active">
      <i class="fas fa-cogs"></i>
      <div>Запчасти</div>
    </div>
    <div>
      <i class="fas fa-truck"></i>
      <div>Доставка</div>
    </div>
    <div>
      <i class="fas fa-store"></i>
      <div>Магазины</div>
    </div>
    <div>
      <i class="fas fa-info-circle"></i>
      <div>Справка</div>
    </div>
  </div>

  <div class="search-area">
    <input type="text" placeholder="Номер кузова, VIN, парт-номер или модель">
    <div class="filters">
      <button>Категория</button>
      <button>Цена</button>
      <button><i class="fas fa-sliders-h"></i> Параметры</button>
    </div>
    <button class="region-button">Все регионы</button>
    <button class="show-button">Показать все предложения</button>
  </div>

  <div class="history">
    <p>Вы искали:</p>
    <span>Toyota Crown амортизатор</span>
    <span>1NZ фильтр</span>
  </div>

  <div class="recommendations">
    <h3>Рекомендации</h3>
    <div class="item">
      <img src="https://via.placeholder.com/400x200" alt="item">
      <p>Фара левая Toyota Camry (XV70)</p>
      <p>15 000 ₽ — Южно-Сахалинск</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/400x200" alt="item">
      <p>Тормозные колодки задние Mazda CX-5</p>
      <p>3 500 ₽ — Холмск</p>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="active">
      <i class="fas fa-search"></i>
      <div>Поиск</div>
    </div>
    <div>
      <i class="fas fa-star"></i>
      <div>Избранное</div>
    </div>
    <div>
      <i class="fas fa-plus-circle"></i>
      <div>Заявка</div>
    </div>
    <div>
      <i class="fas fa-envelope"></i>
      <div>Чат</div>
    </div>
    <div>
      <i class="fas fa-bars"></i>
      <div>Меню</div>
    </div>
  </div>

</body>
</html>
