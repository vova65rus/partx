<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ü–æ–∏—Å–∫ –∑–∞–ø—á–∞—Å—Ç–µ–π</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    .filters input,
    .filters select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      font-size: 14px;
    }
    .filters label {
      display: block;
      margin-top: 8px;
      text-align: left;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    #results {
      margin-top: 20px;
      text-align: left;
    }
    .card {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    .card.premium {
      border-left: 5px solid gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîß –ü–æ–∏—Å–∫ –∞–≤—Ç–æ–∑–∞–ø—á–∞—Å—Ç–µ–π</h2>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –¥–µ—Ç–∞–ª–∏, –∫—É–∑–æ–≤ –∏–ª–∏ –∞–≤—Ç–æ" />

      <select id="citySelect">
        <option value="">–í—Å–µ –≥–æ—Ä–æ–¥–∞</option>
        <option value="–Æ–∂–Ω–æ-–°–∞—Ö–∞–ª–∏–Ω—Å–∫">–Æ–∂–Ω–æ-–°–∞—Ö–∞–ª–∏–Ω—Å–∫</option>
        <option value="–•–æ–ª–º—Å–∫">–•–æ–ª–º—Å–∫</option>
        <option value="–ö–æ—Ä—Å–∞–∫–æ–≤">–ö–æ—Ä—Å–∞–∫–æ–≤</option>
      </select>

      <label><input type="checkbox" id="inStockOnly" /> –¢–æ–ª—å–∫–æ –≤ –Ω–∞–ª–∏—á–∏–∏</label>

      <select id="sortSelect">
        <option value="">–ë–µ–∑ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏</option>
        <option value="price_asc">–ü–æ —Ü–µ–Ω–µ ‚Üë</option>
        <option value="price_desc">–ü–æ —Ü–µ–Ω–µ ‚Üì</option>
      </select>

      <button onclick="searchParts()">üîç –ù–∞–π—Ç–∏</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function searchParts() {
      const query = document.getElementById('searchInput').value.trim();
      const city = document.getElementById('citySelect').value;
      const inStockOnly = document.getElementById('inStockOnly').checked;
      const sort = document.getElementById('sortSelect').value;

      document.getElementById('results').innerHTML = '‚è≥ –ò—â–µ–º...';

      const url = `https://script.google.com/macros/s/–í–ê–®_ID_–°–ö–†–ò–ü–¢–ê/exec?query=${encodeURIComponent(query)}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          let results = data;

          // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
          if (city) {
            results = results.filter(part => part.city === city);
          }
          if (inStockOnly) {
            results = results.filter(part => part.availability.toLowerCase().includes('–≤ –Ω–∞–ª–∏—á–∏–∏'));
          }

          // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
          if (sort === 'price_asc') {
            results = results.sort((a, b) => parseInt(a.price) - parseInt(b.price));
          } else if (sort === 'price_desc') {
            results = results.sort((a, b) => parseInt(b.price) - parseInt(a.price));
          }

          const resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = '';

          if (!results || results.length === 0) {
            resultsDiv.innerHTML = 'üòî –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ';
            return;
          }

          results.forEach(part => {
            const card = document.createElement('div');
            card.className = 'card' + (part.premium ? ' premium' : '');
            card.innerHTML = `
              <strong>üì¶ ${part.name} (${part.part})</strong><br>
              üöó ${part.model}, –∫—É–∑–æ–≤: ${part.body}<br>
              üí∞ ${part.price}‚ÇΩ ‚Äî ${part.availability}<br>
              üè¨ ${part.store} ‚Äî ${part.city}<br>
            `;
            resultsDiv.appendChild(card);
          });
        });
    }
  </script>
</body>
</html>
